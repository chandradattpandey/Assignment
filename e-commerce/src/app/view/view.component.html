<div class="container">
    <div class="row">
        <div class="dash">
            <div>
                <h4>Dealrship
                    <span> : {{brand}}</span>
                </h4>
            </div>
            <div>
                <input type="text" class="search" placeholder="Search..." (keyup)="search($event)">
                <button type="button" class="btn btn-primary button" [routerLink]="['/dashboard']">
                    <i class="fa-solid fa-plus" style="color:white;font-size:12px;"></i>&nbsp;Back</button>
                <button type="button" class="btn btn-primary button" (click)="openCarModal(carModalTemplate)">
                    <i class="fa-solid fa-plus" style="color:white;font-size:12px;"></i>&nbsp;Add Car</button>

            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Modal</th>
                        <th scope="col">Color</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let items of data let i = index'>
                        <th scope="row">{{i+1}}</th>
                        <td>{{items.name}}</td>
                        <td>{{items.modal}}</td>
                        <td>{{items.color}}</td>
                        <td>${{items.price}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success button1" (click)="openEditModal(items._id,editModalTemplate)">
                                <i class="fa-solid fa-pen" style="color:white;font-size:12px"></i>&nbsp;Edit</button>&nbsp;
                            <button type="button" class="btn btn-danger button1" (click)="deleteOne(items._id)">
                                <i class="fa-solid fa-trash" style="color:white;font-size:12px"></i>&nbsp;Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #carModalTemplate>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-4">
                    <h5>Add Car</h5>
                    <p>All field are mandatory</p>
                    <hr>
                    <form [formGroup]="carForm">
                        <div class="form-group row mt-4 " hidden>
                            <label for="inputEmail3" class="col-sm-4 col-form-label">dealerId</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="dealerId" class="form-control" id="inputEmail3" placeholder="dealerId">
                            </div>
                        </div>
                        <div class="form-group row mt-4 ">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="name" class="form-control" placeholder="Name" >
                            </div>
                        </div>
                        <div class="form-group row mt-4 ">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Brand</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="brand" class="form-control"  placeholder="Brand's Name" >
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Model</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="modal" class="form-control" id="inputEmail3" placeholder="Model">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Color</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="color" class="form-control" id="inputEmail3" placeholder="Color">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Price</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="price" class="form-control" id="inputEmail3" placeholder="$0.00">
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-primary" (click)="saveCar()" style="float: right">Save</button>
                        <button type="button" class="btn btn-secondary" (click)='close()' style="float: right; margin-right: 10px">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #editModalTemplate>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-4">
                    <h5>Edit Car</h5>
                    <hr>
                    <form [formGroup]="editForm">
                        <div class="form-group row mt-4 ">
                            <label class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="name" class="form-control" placeholder="Brand's Name">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Model</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="modal" class="form-control" placeholder="Model">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Color</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="color" class="form-control" placeholder="Color">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Price</label>
                            <div class="col-sm-8">
                                <input type="text" formControlName="price" class="form-control" placeholder="$0.00">
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-primary" (click)="carUpdate()" style="float: right">Save</button>
                        <button type="button" class="btn btn-secondary" (click)='close()' style="float: right; margin-right: 10px">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
