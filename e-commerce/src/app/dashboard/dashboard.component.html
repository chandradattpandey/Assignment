<div class="container">
  <div class="row">
    <div class="dash">
      <h4>Dealrship</h4>
      <div>
        <input type="text" class="search" placeholder="Search..." (keyup)="search($event)" name="search">
        <button type="button" class="btn btn-primary button" (click)="openModal(dealerModalTemplate)">
          <i class="fa-solid fa-plus" style="color:white;font-size:12px;"></i>&nbsp;Add Dealer</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="table">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Name</th>
            <th scope="col">Amount Of Cars</th>
            <th scope="col">Total Budget</th>
            <th scope="col">Remaining Budget</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.dealer_name}}</td>
            <td>{{length}}</td>
            <td>${{item.totalBudget}}</td>
            <!-- <td>${{(item.price) - (item.totalBudget)}}</td> -->
            <td>${{item.remaining}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-primary button1" (click)='send(item.dealer_name,item._id)' [routerLink]="['/view']">
                <i class="fa-solid fa-eye" style="color:white;font-size:12px"></i>&nbsp;View</button>&nbsp;
              <button type="button" class="btn btn-success button1" (click)="openEditModal(item._id ,editModalTemplate)">
                <i class="fa-solid fa-pen" style="color:white;font-size:12px"></i>&nbsp;Edit</button>&nbsp;
              <button type="button" class="btn btn-danger button1" (click)='deleteDealer(item._id)'>
                <i class="fa-solid fa-trash" style="color:white;font-size:12px"></i>&nbsp;Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #dealerModalTemplate>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <form [formGroup]="dealerForm">
            <div>
              <h5>Add Dealer</h5>
              <p>All field are mandatory</p>
              <hr>
            </div>
            <div class="form-group row ">
              <label class="col-sm-4 col-form-label">Dealer's Name</label>
              <div class="col-sm-8">
                <input type="text" formControlName="dealer_name" class="form-control" placeholder="Dealer's Name">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Location</label>
              <div class="col-sm-4">
                <input type="text" formControlName="longitude" class="form-control" placeholder="Longitude">
              </div>
              <div class="col-sm-4">
                <input type="text" formControlName="latitude" class="form-control" placeholder="Latitude">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Total Budget</label>
              <div class="col-sm-8">
                <input type="text" formControlName="totalBudget" class="form-control" placeholder="$0.00">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Remaining Budget</label>
              <div class="col-sm-8">
                <input type="text" formControlName="remaining" class="form-control" placeholder="$0.00">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Owner FirstName</label>
              <div class="col-sm-8">
                <input type="text" formControlName="first_name" class="form-control" placeholder="First Name">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Owner LastName</label>
              <div class="col-sm-8">
                <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary" (click)="saveDealer()" style="float: right">Save</button>
            <button type="submit" class="btn btn-secondary" (click)='close()' style="float: right; margin-right: 10px">Cancel</button>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #editModalTemplate>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <form [formGroup]="dealerEditForm">
            <div>
              <h5>Edit Dealer</h5>
              <p>All field are mandatory</p>
              <hr>
            </div>
            <div class="form-group row mt-4 ">
              <label class="col-sm-4 col-form-label">Dealer's Name</label>
              <div class="col-sm-8">
                <input type="text" formControlName="dealer_name" class="form-control" placeholder="Dealer's Name">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Total Budget</label>
              <div class="col-sm-8">
                <input type="text" formControlName="totalBudget" class="form-control" placeholder="$0.00">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Remaining Budget</label>
              <div class="col-sm-8">
                <input type="text" formControlName="remaining" class="form-control" placeholder="$0.00">
              </div>
            </div>
            <br>
            <hr>
            <button type="submit" class="btn btn-primary" (click)="updateDealer()" style="float: right">Save</button>
            <button type="submit" class="btn btn-secondary" (click)='close()' style="float: right; margin-right: 10px">Cancel</button>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
